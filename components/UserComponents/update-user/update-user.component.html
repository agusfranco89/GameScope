<div class="container mt-5">
  <div class="card text-left bg-dark text-light" style="width: 60%; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Update User Profile</h5>
      <form [formGroup]="form" (ngSubmit)="updateUser()">

        <!-- Username Input -->
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
          <div *ngIf="form.get('username')?.touched && form.controls['username'].hasError('required')" class="text-danger">
            Username is required.
          </div>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
          <div *ngIf="form.get('email')?.touched && form.controls['email'].hasError('required')" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="form.get('email')?.touched && form.controls['email'].hasError('email')" class="text-danger">
            Please enter a valid email address.
          </div>
          <div *ngIf="form.get('email')?.touched && form.controls['email'].hasError('minlength')" class="text-danger">
            Email must be at least 6 characters long.
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
          <div *ngIf="form.get('password')?.touched && form.controls['password'].hasError('required')" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="form.get('password')?.touched && form.controls['password'].hasError('minlength')" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Submit Button -->
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Changes</button>
      </form>
    </div>
  </div>
</div>
