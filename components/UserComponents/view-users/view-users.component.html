<div class="container mt-5 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

  <div class=" d-flex search mb-4">
    <input type="search" class="form-control rounded search-bar" [(ngModel)]="busqueda" placeholder="Username" aria-label="Search" aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary me-2" (click) ="searchUser(busqueda)"data-mdb-ripple-init>Search</button>
  </div>

  @if(!resultados){
    <div class="alert alert-danger" role="alert">
      No se encontraron resultados
    </div>
  }

  @for(item of users; track $index){


    <div class="card p-3 mb-1">
      <div class="d-flex align-items-center">
        <div class="image" style="padding-right: 1rem">
          <img [src]=item.img class="rounded" width="155" alt="Profile avatar">
        </div>

        <div class="ml-3 w-100">
          <h4 class="mb-0 mt-0">{{ item.username }}</h4>
          <span>{{ userTitle[item.currentTitle] }}</span>

          <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
            <div class="d-flex flex-column">
              <span class="articles">Reviews</span>
              <span class="number1">{{item.reviews.length}}</span>
            </div>
            <div class="d-flex flex-column">
              <span class="logros">Achievements</span>
              <span class="number2">{{item.achievements.length}}</span>
            </div>
            <div class="d-flex flex-column">
              <span class="followers">Followers</span>
              <span class="number3">{{ item.followers }}</span>
            </div>
            <div class="d-flex flex-column">
              <span class="rating">Karma</span>
              <span class="number4">{{ item.karma }}</span>
            </div>
          </div>

          <div class="button mt-2 d-flex flex-row align-items-center">
            <a [routerLink]="['/userProfile', item.id]" class="btn btn-sm btn-outline-primary w-100" aria-label="Perfil">View Profile</a>
            <button class="btn btn-sm btn-outline-primary w-100 ml-2 mgleft-1 " (click)="followUser(item.id)">Follow</button>
          </div>
        </div>
      </div>
    </div>
  }


</div>
